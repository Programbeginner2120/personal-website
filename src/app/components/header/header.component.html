<div class="header">
    <div class="header-title">{{ headerTitle() }}</div>
    @if (screenMode()) {
        @if (['small-desktop', 'large-desktop'].includes(screenMode()!)) {
            <app-navbar [routeButtons]="routeButtons()" />
        } @else {
            <app-hamburger-menu>
                <app-navbar [routeButtons]="routeButtons()" />
            </app-hamburger-menu>
        }
    }
</div>
