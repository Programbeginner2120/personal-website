<div class="featured-project-card-container">
    <img class="featured-project-card-image-portion" [src]="featuredProject().imageUri" />

    <div class="featured-project-card-content-portion">
        <h3 class="featured-project-card-content-title">{{ featuredProject().title }}</h3>
        <p class="featured-project-card-content-description">{{ featuredProject().description }}</p>
        <div class="featured-project-card-content-technologies-container">
            @for (technology of featuredProject().technologies; track technology) {
                <app-label-badge [label]="technology" />
            }
        </div>
        <div class="featured-project-card-content-buttons-container">
            @for (button of featuredProject().buttons; track button) {
                <app-route-button
                    variant="dark" 
                    size="lg" 
                    [label]="button.label"
                    [routeButton]="button"
                />
            }
        </div>
    </div>
</div>
